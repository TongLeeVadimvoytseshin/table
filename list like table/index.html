<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list like table</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="mywrapper">
	<div class="resize">
		<h1>List like table</h1>
		<dl>
		<p><dt class="weight">Weight</dt><dd>37 kg</dd></p>
		<p><dt class="size">Size</dt><dd>40 x 32 x 26 cm</dd></p>
		<p><dt class="power">Power</dt><dd>6 kWt</dd></p>
		<p><dt class="price">Price</dt><dd>$ 820</dd></p>
		</dl>
	</div>
	</div>
</body>
</html>
